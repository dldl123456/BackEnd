			<h6>【李白简介】</h6>
			<p>
				　李白（701年2月28日—762），字太白，号青莲居士。中国唐朝诗人，有“诗仙”之称，是伟大的浪漫主义诗人。汉族，祖籍陇西郡成纪县（今甘肃省平凉市静宁县南），出生于蜀郡绵州昌隆县（今四川省江油市青莲乡），一说生于西域碎叶（今吉尔吉斯斯坦托克马克）......
