<html>
	<head>
		<title>我的第一个网页</title>
	</head>
	<body>
		<!--注释的作用:用来解释复杂难懂的代码段-->
		<!--块级别标签的学习-->

		<!--h1~h6 分别代表6级标题标签-->
		<h1>一级标题标签</h1>
		<h2>二级标题标签</h2>
		<h3>三级标题标签</h3>
		<h4>四级标题标签</h4>
		<h5>五级标题标签</h5>
		<h6>六级标题标签</h6>
		<hr/><!--水平分割线标签-->
		
		<!--p:段落标签-->
		<p>欢迎来到我们的职坐标进行学习交流</p>
		<p>我会好好学习天天向上的</p>
		<hr/>
		
		<!--列表标签的学习  li:列表项标签 (备注:列表中可以有多个列表项)-->
		<!--ul:无序列表标签的学习  -->
		<ul>
			<li>华硕电脑</li>
			<li>ThinkPad</li>
			<li>联想电脑</li>
		</ul>
		<hr/>

		<!--ol:有序列表标签的学习-->
		<ol>
			<li>华硕电脑</li>
			<li>ThinkPad</li>
			<li>联想电脑</li>
		</ol>
		<hr/>
		
		<!--dl:描述标签的使用
		    dt：描述对象标签
		    dd：描述对象具体项标签(一个描述对象可以有多个 描述具体项)
		-->
		<dl>
			<dt>联想电脑</dt>
			<dd>内存:8G</dd>
			<dd>处理器:i7 7500U</dd>
			<dd>价格:4399￥</dd>
		</dl>
		<hr/><!--块级别标签的学习到此结束-->

		<!--行级别标签的学习-->	
		<!--a:超链接标签的应用-->

		<!--1.a超链接外网   属性href="你要链接的网址"-->
		<a href="https://www.baidu.com/index.php">超链接外网</a>

		<!--2.超链接本地HTML文件 属性href="你要链接的HTML文件的相对位置"-->
		<a href="html/test/test.html">超链接本地HTML文件</a>
		
		<!--img:图片标签的学习 属性 
		width:设置图片的宽度 单位 px  
		height:设置图片的高度 单位 px-->
		<!--1.获取网络图片 属性src="网络图片的网络地址"-->
		<img src="https://gss0.bdstatic.com/94o3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=2d60416a3101213fdb3e468e358e5db4/9f510fb30f2442a779438816d943ad4bd1130237.jpg"
 width="200px" height="200px"/>

		<!--2.获取本地图片资源  属性src="图片的相对位置"-->
		<img src="images/sunglass10.jpg"/>
	


	</body>
</html>
