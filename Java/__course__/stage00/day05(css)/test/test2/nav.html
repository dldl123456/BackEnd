<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>导航栏</title>
<style>
	
	body{
		width:100%;
		height:100%;
		position:relative;
		
	}
	.container{
		width:780px;
		height:100px;
		position: absolute;
		top:0px;
		right:0px;
		left:0px;
		bottom:0px;
		margin:0 auto;
	}
	.nav{
		width:780px;
		height:40px;
		margin-top:36px;
		background-color:#90bcff;
	}
	
	.nav a{
		font-family: "微软雅黑";
		font-size:16px;
		color:#366696;
		margin-left:52px;
		line-height:40px;
		cursor:pointer;
		
	}
	
	.nav a:nth-child(5){
		color:#cfe26f;
		text-decoration: underline;
	}
	
	.nav a:nth-child(6),.nav a:nth-child(7){
		color:#333;
	}
	
	
</style>	
</head>
	
<body>

	<div class="container">
	
		<div class="nav">
			
			<a>首页</a>
			
			<a>心情日记</a>
			
			<a>Free</a>
			
			<a>一起走到</a>
			
			<a>从明天</a>
			
			<a>纸飞机</a>
			
			<a>下一站</a>
			
		</div>
		
	</div>




</body>

</html>
