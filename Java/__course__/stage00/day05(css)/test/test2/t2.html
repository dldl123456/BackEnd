<style>
	body{
		background: #efefef;
	}

	dt{
		color: #fe8135;
	}

	dd{
		margin: 0;
		position: relative;
		color: #ccc;
	}

	dd:before{
	    content: ' ';
	    width: 5px;
	    height: 5px;
	    background: #ccc;
	    position: absolute;
	    top: 50%;
	    transform: translateY(-50%);
	    border-radius: 5px;
	    left: -16px;
	}
</style>
</head>

<body>
