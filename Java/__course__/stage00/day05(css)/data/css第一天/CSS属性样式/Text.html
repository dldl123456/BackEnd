<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .class1{
            font-family: "楷体";
           /* 自定义粗细100-900整百的值
            bold:700
            normal:400
           */
            font-weight: 700;
            font-style: italic;
            font-size: 80px;
        }
        .class2{
            color:green;
            text-indent: 2em;
            text-decoration: overline;
            text-align: center;
        }
        #id1{
            /*设置字符间距*/
           /* letter-spacing: 20px;
            */
            word-spacing: 20px;
        }
        #id2{
            /*letter-spacing: 20px;*/
            /*设置单词之间的间距
            单词and单词之间根据空格进行区分
            */
            word-spacing: 20px;
            line-height: 150px;
        }
        #id3{
            /*lowercase:将字母全部小写输出
            uppercase:将字母全部大写输出
            capitalize:将单词首字母大写输出
            */
            text-transform:capitalize;
        }
    </style>
</head>
<body>
    <p id="id1">How are You</p>
    <p>How are You</p>
    <p id="id3">are hre das</p>
    <p class="class1">海文信息技术有限公司1</p>
    <p class="class2">海文信息技术有限公司2</p>
    <p id="id2">暗示 该发生科技发送卡飞机就爱上付</p>
    <p>hello world!!!</p>
</body>
</html>
