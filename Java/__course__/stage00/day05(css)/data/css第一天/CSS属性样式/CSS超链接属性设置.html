<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*设置link初始状态的样式*/
        a{
            text-decoration: none;
            color:green;
        }
        /*设置当鼠标移入标签是的样式*/
        a:hover{
            font-size: 80px;
            color:#00ffff;
            text-decoration: underline;
        }
        /*设置当用鼠标点击标签的时候的样式*/
        a:active{
            font-size: 50px;
            color:teal;
            text-decoration: line-through;
        }
        /*设置当鼠标点击之后的超链接的样式*/
        a:visited{
            color:red;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a href="#">首页</a></td>
            <td><a href="#">心情</a></td>
            <td><a href="#">下一页</a></td>
            <td><a href="#">纸飞机</a></td>
            <td><a href="#">从明天起</a></td>
            <td><a href="#">下一站之后</a></td>
        </tr>
    </table>
</body>
</html>
