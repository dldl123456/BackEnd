<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        p img{
            border-left-style: dashed;
            border-left-width: 5px;
            border-left-color:yellowgreen;

            border-right-style: dotted;
            border-right-width:10px;
            border-right-color:lawngreen;

            border-top-style: solid;
            border-top-width:15px;
            border-top-color:#f5b50a;

            border-bottom-style:double;
            border-bottom-width: 20px;
            border-bottom-color: #ff0000;
        }
        div img{
              border-left:5px dashed yellowgreen;
              border-right:dotted 10px lawngreen;
              border-top: solid 15px #f5b50a;
              border-bottom: double 20px  #ff0000;
          }
        img{
            border:solid 2px #c0c0c0;
        }
        #id1{
            line-height: 50px;
            border:solid fuchsia 2px;
        }
        #id2{
            border: solid fuchsia 2px;
        }
    </style>
</head>
<body>
    <p align="center"><img src="images/grape.jpg"></p>
    <div align="center"><img src="images/grape.jpg"></div>
    <img src="images/grape.jpg">
<p id="id1">今天你吃了吗？</p>
<span id="id2">是不是很聪明?</span>

</body>
</html>
