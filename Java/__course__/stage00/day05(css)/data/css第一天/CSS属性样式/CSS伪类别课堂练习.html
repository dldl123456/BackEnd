<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
       li{
            color:red;
            text-decoration: overline;
        }
        ul li:hover{
            font-size: 50px;
            text-decoration: line-through;
            color:#5ea6eb;
        }
        ul li:active{
            color:gold;
            font-size: 20px;
        }
        ul li:visited{
            color:white;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111111</li>
        <li>2222222</li>
        <li>3333333</li>
        <li>4444444</li>
        <li>5555555</li>
    </ul>
</body>
</html>
