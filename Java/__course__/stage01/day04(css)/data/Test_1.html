<body>
	<p>
		<img alt="" src="./images/game01.jpg" id="top_tu">
	</p>
	<p>
		<img alt="" src="./images/game02.jpg" id="game_synopsis">
	</p>
	<p id="synopsis">
		开心餐厅，让你可以开心的烹饪美味佳肴，从一个简洁的小餐厅起步，逐步打造自己的餐饮大食代。<br>
		烹饪美食，雇佣好友帮忙，装修个性餐厅，获得顾客美誉。<br> 步步精心经营，细心打理，我们都能成为餐饮大亨哦。
	</p>
	<p>
		<img alt="" src="./images/game03.jpg" id="game_ feature">
	</p>
	<p id="feature">如何做菜？</p>
	<p>
	<ol>
		<li>点击餐厅中的炉灶，打开菜谱，选择自己要做的食物后，进行烹饪。不断点击炉灶，直到食物进入自动烹饪阶段；</li>
		<li>每道菜所需要制作的步骤和烹饪的时间不一样，你可以根据自己的时间和偏好来进行选择，还会有各地特色食物供应哦；</li>
		<li>烹饪完毕的食物要及时端到餐台上，否则过一段时间会腐坏；</li>
		<li>食物放在餐台上后，服务员会自动端给顾客，顾客吃完后会付钱给你。</li>
	</ol>
	</p>
