	<h4>清平乐·年年雪里</h4>
	<p>
		<em>朝代：宋代</em>&nbsp;&nbsp;&nbsp;&nbsp;作者:<strong>李清照</strong>
	</p>
	<img src="./img/liqingzhao.jpg" alt="李清照" width="200px"
		title="李清照">
	<hr>
	原文：
	<p>
		年年雪里，常插梅花醉，挼尽梅花无好意，赢得满衣清泪！<br> 今年海角天涯，萧萧两鬓生华。<br>
		看取晚来风势，故应难看梅花。
	</p>
