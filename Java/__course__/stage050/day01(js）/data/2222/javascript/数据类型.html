			/*特殊值有趣的比较
			 * NULL与空字符串  不相等,null代表什么也没有，空字符串则代表一个为空的字符串
			 * null与false   不相等,但是!null等于true
			 * null与0       不相等
			 * null与undefined  相等，但是null与undefined并不相同
			 * 
			 */
			alert(null=='');  //false
			alert(null==false); //false
			alert(!null);  //true
			alert(null==undefined);  //true
