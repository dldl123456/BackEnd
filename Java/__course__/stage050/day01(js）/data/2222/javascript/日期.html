<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var d=new Date();
			alert(d);
			
			alert(d.getYear());  //118
			alert(d.getFullYear()); //2018
			
			/*
			 * boolean
			 */
			var f2=true;
			alert(typeof(f2)); //boolean
			
			var flag=new Boolean(true);
			alert(typeof(flag));   //Object对象
			
			alert(typeof(flag.toString()));  // 'true'
			alert(flag.valueOf());   //true
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
