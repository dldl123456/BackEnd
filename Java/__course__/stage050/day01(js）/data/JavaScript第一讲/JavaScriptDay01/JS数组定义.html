    <script type="text/javascript">
        //数组的3中定义方式
        //方式一
        var arr1=[];
        arr1[0]=123;
        arr1[1]="123";
        alert(arr1[0]+","+arr1[1]);
        //方式二
        var arr2=[1,"hello"];
        alert(arr2[0]+","+arr2[1]);
        //方式三
        var arr3=new Array();
        arr3[0]=1234;
        arr3[1]="js";
        alert(arr3[0]+","+arr3[1]);
        //扩展一下  省市级连
        var city=new Array();
        city["上海"]=["浦东区","黄浦区","杨浦区"];
        city["江苏"]=["南京","徐州","苏州"];
        alert(city["上海"][0]);



    </script>
