<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        //for循环
        for(var i=0;i<10;i++){
            document.write("好好学习天天向上"+"<br>")
        }
        //while
        var count=10;
        while(count>0){
            document.write("好好学习天天向上"+"<br>");
            count--;
        }
        //for in
        var arr=[1,3,5,7,9];
        for(var index in arr){
            document.write(index+":"+arr[index]+"<br>");
        }
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>")
        }

    </script>
</head>
<body>
</body>
</html>
