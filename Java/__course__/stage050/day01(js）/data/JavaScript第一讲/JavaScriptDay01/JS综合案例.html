<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var inputNumber1=prompt("请输入第一个数字");//默认是string
        var inputNumber2=prompt("请输入第二个数字");
        var flag=prompt("请输入运算符号");
        switch(flag){
            case "+":{
                var res=add(parseInt(inputNumber1),parseInt(inputNumber2));
                alert(res);
            }break;
            case "-":{
                var res=sub(parseInt(inputNumber1),parseInt(inputNumber2));
                alert(res);
            }break;
            default :{}
        }
        //加法
        function add(num1,num2){
            var res=num1+num2;
            return res;
        }
        //减法
        function sub(num1,num2){
            var res=num1-num2;
            return res;
        }
    </script>
</head>
<body>

</body>
</html>
