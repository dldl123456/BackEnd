<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	作者：25952312@qq.com
        	时间：2018-06-02
        	描述：表单验证:客户端验证js :缺点:浏览器可以屏蔽js，javascript代码就没有效果.
        	                                                         优点:客户端验证：不会服务器的资源.
        	                    
        -->
		<script type="text/javascript">
			window.onload=function(){
				var text=document.getElementById('username');
				var rs=document.getElementById('result');
				text.onblur=function(){
					if(text.value==null||text.value==""){
						rs.innerHTML='<font color="red">用户名不能为空</font>';
					}else if(text.value.length>=6){
							rs.innerHTML='<font color="red">用户名长度不能大于6</font>';
					}
					
				}
				
			}
			/*表单验证，阻止提交*/
			function check(){
				var text=document.getElementById('username');
				var rs=document.getElementById('result');
				if(text.value==null||text.value==""){
						rs.innerHTML='<font color="red">用户名不能为空</font>';
						return false;
				}else{
					//rs.innerHTML='<font color="red">通过</font>';
					return true;
				}
			}
		</script>
	</head>
	<body>
		<form action="dom二例子.html" method="get" onsubmit="return check();">
			用户名:<input type="text" id="username"><span id="result"></span><br>
			<input type="submit" value="注册" />
		</form>
	</body>
</html>
