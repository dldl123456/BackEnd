<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
         .class1{
              color:red;
          }
        .class2{
            color: green;
        }
        .class3{
            color:yellow;
        }
    </style>
    <script type="text/javascript" src="script/jquery-2.1.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#add").click(function(){
                if($("#show").hasClass("class1")){
                    $("#show").removeClass("class1");
                }else{
                    $("#show").addClass("class1");
                }
            });
        })
    </script>
</head>
<body>
    <input type="button" id="add" value="添加样式">
    <p id="show">样式操作</p>
</body>
</html>
