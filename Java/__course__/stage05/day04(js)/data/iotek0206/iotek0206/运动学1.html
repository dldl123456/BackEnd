<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:200px;
				height: 200px;
				background-color: red;
				position:absolute;
				left:0;
		        top:50px;
			}
			
		</style>
		<script>
			window.onload=function(){
				setInterval(function(){
					var div=document.getElementById('box');
				     div.style.left=div.offsetLeft+10+'px';
				},30)
				
			}
			
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
