<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var div=document.getElementById('box');
				var text=document.createTextNode('liayin'); //创建文本节点;
				var box=div.cloneNode();  //复制节点
				box.appendChild(text);
				alert(box.tagName+"***");
				div.appendChild(box);
				
				var txt=document.getElementById('txt');
				var bt=document.getElementById('bt');
				var u1=document.getElementById('u1');
				bt.onclick=function(){
				   var li=document.createElement('li'); //创建li节点
				   var lis=document.getElementsByTagName('li');
				   li.innerHTML=txt.value;
				   if(lis.length>0){
				   	 u1.insertBefore(li,lis[0]);
				   }else{
				   	u1.appendChild(li);
				   }
				  
				}
			}

		</script>
	</head>
	<body>
		<div id="box">mydiv</div>
		<input type="text" id="txt"/>
		<input type="button" id="bt" value="创建li" />
		<ul id="u1">
			
			
		</ul>
	</body>
</html>
