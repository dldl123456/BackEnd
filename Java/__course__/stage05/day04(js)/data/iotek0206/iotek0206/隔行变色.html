<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var table=document.getElementById('tb');
				var oldColor='';
				for(var i=0;i<table.tBodies[0].rows.length;i++){
					table.tBodies[0].rows[i].onmouseover=function(){
						oldColor=this.style.background; //保存行的背景颜色;
						this.style.background='green';
					};
					
					table.tBodies[0].rows[i].onmouseout=function(){
						
						
						this.style.background=oldColor;
					};
					if(i%2){
						table.tBodies[0].rows[i].style.background='';
					}
					else{
						table.tBodies[0].rows[i].style.background='#CCC';
					}
				}
			}
			
		</script>
	</head>
	<body>
		<table id="tb" border="1" width="500">
		    <thead>
		    	<td>id</td>
		    	<td>姓名</td>
		    	<td>年龄</td>
		    </thead>
		    <tbody>
		    	<tr>
		        <td>1</td>
		    	<td>容儿</td>
		    	<td>22</td>
		    	</tr>
		    	<tr>
		        <td>2</td>
		    	<td>小花</td>
		    	<td>21</td>
		    	</tr>
		    	<tr>
		        <td>3</td>
		    	<td>小白</td>
		    	<td>20</td>
		    	</tr>
		    	<tr>
		        <td>4</td>
		    	<td>小林</td>
		    	<td>23</td>
		    	</tr>
		    	<tr>
		        <td>5</td>
		    	<td>德华</td>
		    	<td>24</td>
		    	</tr>
		    </tbody>
			
		</table>
		
	</body>
</html>
