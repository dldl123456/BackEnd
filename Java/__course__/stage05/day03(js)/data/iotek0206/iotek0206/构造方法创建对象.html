			function Student(name,age){
				this.name=name;
				this.age=age;
				/*
				this.eat=function(){
					alert(this.name+"吃东东");
				}
				*/
				this.eat=eat;             //alert(stu1.eat==stu2.eat   true);
			}
			
			function eat(){
				alert("吃东东");
			}
			
			var stu1=new Student('容儿',22);
			//alert(stu1.name);

			var stu2=new Student('容儿',22);

			alert(stu1.constructor);

			alert(stu1.eat()==stu2.eat());  //true;
